<body class="bg-transparent" style="overflow: visible; width: 50rem">
<div style="border: 0.75rem solid rgba(17, 140, 255, 0.247); border-radius: 0.75rem;">
    <div class="card main-panel d-flex w-100">
        <div class="card-header d-flex w-100 ">
            <div class="d-flex gap-4"
                 style="width: 75%; border-radius: 0 !important;">
                <div>
                    <span style="color: white;">CONTA</span><span style="color:rgb(0, 132, 255);">NET</span>

                    </div>
                </div>
                <div class="d-flex align-items-center"><img src="../assets/contaperu.png" style="width:1.5rem;" alt=""/>
                </div>
            </div>
            <div class=" d-flex justify-content-end" style="width: 25%;border-radius: 0 !important;">
                <div class="d-flex gap-4 align-items-center text-white">
                    <div class="btn-header-hover" data-mdb-toggle="tooltip" title="Minimizar">
                        <i class="fa fa-window-minimize" aria-hidden="true"></i>
                    </div>
                    <div class="btn-header-hover" data-mdb-toggle="tooltip" title="Maximizar">
                        <i class="fa fa-window-maximize" aria-hidden="true"></i>
                    </div>
                    <div class="btn-header-hover" data-mdb-toggle="tooltip" title="Cerrar">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row blockquote font-monospace  m-0 p-0" style="font-size:1rem">Diccionario de
                Palabras/Abreviaciones
            </div>
            <div class="row">
                <hr>
                <div class="d-flex gap-4">
                    <div class="form-outline" style="width: 300px !important;">
                        <button data-mdb-toggle="tooltip" title="Usar voz" class="fa fa-microphone trailing"
                                id="spanMicroPhone"></button>
                        <input type="text" id="descripcion" class="form-control form-icon-trailing"/>
                        <label class="form-label" for="descripcion">Descripci√≥n</label>
                    </div>
                    <div class="form-outline" style="width: 200px !important;">
                        <label for="modulo" class="form-label m-0 w-100">
                            <select id="modulo" class="form-select">
                                <option value="">Todos los modulos</option>
                                <option value="123">123</option>
                                <option value="1234">1234</option>
                            </select>
                        </label>
                    </div>
                    <div class="d-flex gap-4 shadow-0">
                        <button class="btn btn-primary">Buscar</button>
                        <button class="btn  text-black border-dark">Limpiar</button></div>
                </div>
                <hr class="mt-4">
            </div>
        </div>
    </div>
</div>
